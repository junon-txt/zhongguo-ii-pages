site_name: ""

docs_dir: pages

nav:
  - index.md
  - I.md
  - II.md

theme:
  name: material
  font:
    text: "Merriweather"
    code: "Noto Sans Traditional Chinese"
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - navigation.autohide
    - content.code.annotate
    - content.tooltips
    - header.autohide

extra_css:
  - styles/novel.css

extra_javascript:
  - styles/novel.js

extra:
  generator: false
  javascripts:
    - https://fonts.googleapis.com/css2?family=VT323&display=swap
markdown_extensions:
  - attr_list
  - pymdownx.superfences:
      custom_fences:
        - name: zii
          class: language-zii
  - pymdownx.highlight:
      use_pygments: false 